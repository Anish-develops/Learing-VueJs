<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #101010; color: #ffffff">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a v-for="link in links" class="nav-link active" aria-current="page" href="#"> {{ link }} </a>
            <!-- <a class="nav-link" href="#">{{ links[1] }}</a>
            <a class="nav-link" href="#">{{ links[2] }}</a> -->
          </div>
        </div>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{ pageTitle }}</h1>
      <p>{{ content }}</p>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    links : ["Home" , "About" , "Contact"]
                }
            }
        }).mount("nav");



      Vue.createApp({
        data() {
          return {
            pageTitle: "Vue js",
            content: "welcome to the learing process of vue js",
          };
        },
      }).mount("#content");
    </script>
  </body>
</html>
